language: android
jdk: oraclejdk8
android:
  components:
    # The following 2 are needed to update the version of the SDK Travis provides.
    - tools
    - platform-tools
    - build-tools-25.0.3
    - android-25
    - extra-google-m2repository
    - extra-android-m2repository

before_install:
  - wget https://bitbucket.org/pijpijpij/init-gradle/raw/master/init.gradle -O $HOME/.gradle/init.gradle

script:
  ./gradlew :noopetal-compiler:test assD testD